name: CICD
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

jobs:
  ###############################################
  # Run tests and publish coverage to codecov.io
  ###############################################
  test:
    runs-on: self-hosted
    # uses: projectronin/github/.github/workflows/python_test.yml@PLAT-333-cleanup-python-test-workflow
    # secrets:
    #   codecov-token: ${{ secrets.INFX_API_CODECOV_TOKEN  }}
    steps:
      - name: test
        run: echo "I solemnly swear I am up to no good and have no tests."

  application-image:
    if: github.ref == 'refs/heads/master'
    name: Push multiplatform application image to Nexus
    uses: projectronin/github/.github/workflows/image_push_nexus.yml@image_push_nexus/v4
    needs:
      - test
    with:
      image-tag: ${{ github.sha }}
      repo: "infx-internal-tools"
    secrets:
      username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
      password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}

  argocd_prod:
    if: github.ref == 'refs/heads/master'
    uses: projectronin/github/.github/workflows/argocd_deploy.yml@main
    needs: [ application-image ]
    with:
      environment: prod
      image-tag: ${{ github.sha }}
    secrets:
      argocd-svc-automation: ${{ secrets.ARGOCD_SVC_AUTOMATION }}
