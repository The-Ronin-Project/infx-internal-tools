name: CICD
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  #####################################################
  # Run tests and (not yet implemented publish coverage
  #####################################################
  test:
    runs-on: self-hosted
    # uses: projectronin/github/.github/workflows/python_test.yml
    # secrets:
    #   (none at this time)
    steps:
      - name: test
        run: echo "I solemnly swear I am up to no good and have no tests."

  application-image:
    if: github.ref == 'refs/heads/main'
    name: Push multiplatform application image to Nexus
    uses: projectronin/github/.github/workflows/image_push_nexus.yml@image_push_nexus/v4
    needs:
      - test
    with:
      image-tag: ${{ github.sha }}
      repo: "infx-internal-tools"
    secrets:
      username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
      password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}

  deploy_dev:
    if: github.ref == 'refs/heads/main' || contains(github.ref, 'hotfix/')
    uses: projectronin/ronin-charts/.github/workflows/deploy.yaml@deploy/v3
    needs: [application-image]
    with:
      environment: dev
      application: infx-internal-tools
      tag: ${{ github.sha }}
      commit-sha: ${{ github.sha }}
    secrets: inherit

  deploy_stage:
    if: github.ref == 'refs/heads/main' || contains(github.ref, 'hotfix/')
    uses: projectronin/ronin-charts/.github/workflows/deploy.yaml@deploy/v3
    needs: [deploy_dev]
    with:
      environment: stage
      application: infx-internal-tools
      tag: ${{ github.sha }}
      commit-sha: ${{ github.sha }}
    secrets: inherit

  deploy_prod:
    if: github.ref == 'refs/heads/main' || contains(github.ref, 'hotfix/')
    uses: projectronin/ronin-charts/.github/workflows/deploy.yaml@deploy/v3
    needs: [deploy_stage]
    with:
      environment: prod
      application: infx-internal-tools
      tag: ${{ github.sha }}
      commit-sha: ${{ github.sha }}
    secrets: inherit